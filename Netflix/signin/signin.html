<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Netflix</title>
    <link rel="icon" href="Netflix-Logo-Icon-Black-24.png">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <img class="background" width="1253px" height="1150px" src="https://assets.nflxext.com/ffe/siteui/vlv3/ed0b5df9-ba9d-4534-bd09-57993daeda56/d22c8cc0-eaf2-4cb6-8dd2-05f346628aaa/SA-en-20220214-popsignuptwoweeks-perspective_alpha_website_small.jpg" alt="">
    <img class="logo" src="card-netflix-removebg-preview.png" alt="">
    <div class="signin">
        <h1 class="title">Sign In</h1>
        <form action="signin.html">
            <input type="email number" placeholder="Email or phone number" name="email" value=""required>
            <input type="password" placeholder="Password" name="PASSWORD" value=""required>
            <button class="submit">Sign In</button>
            <div class="row two">
                <label class="checkbox">Remember me</label>
                <input class="check" type="checkbox" id="Remember" name="Remember" value="Remember">
                <a class="help" href="need help?">Need help?</a>
            </div>
        </form>
        <div class="row two two2">
            <img width="20px" src="Facebook_icon_2013.svg.png" alt="">
            <a class="face" href="facebook.com">Login with Facebook</a>
        </div>
        <div class="row two2">
            <p class="pp">New to Netflix?</p>
            <a class="aa" href="index.html"><strong>Sign up now.</strong></a>
        </div>
        <div class="row two2">
            <p class="ppp">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            <a class="learn" href="learnmore">Learn more.</a>
        </div>
    </div>
    <div class="foot">
        <p class="pppppp">Questions? Call 800-850-1262</p>
        <table class="table" width="80%" height="100px">
            <tr>
                <td class="tb">FAQ</td>
                <td>Help Center</td>
                <td>Terms of Use</td>
                <td>Privacy</td>
            </tr>
            <tr>
                <td>Cookies Preferences</td>
                <td>Corporate Information</td>
            </tr>
        </table>
        <form>
            <select class="lan" name="language">
                <option value="English">English</option>
                <option value="Arabic">Arabic</option>
            </select>
        </form>
    </div>
</body>
</html>
